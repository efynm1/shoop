<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="QR Code Scanner for online and offline shopping">
    <title>shoop</title>
    <style>
        body    
        {
        font-family: 'Poppins', sans-serif;
        }
    </style>
    <link rel="manifest" href="manifest.json">

    <link rel="icon" type="image/png" href="assets/images/icons/favicon.png" sizes="32x32">
    <meta name="apple-mobile-web-app-title" content="shoop">
    <meta name="application-name" content="shoop">
    <meta name="msapplication-config" content="assets/images/icons/favicon.png">
    <meta name="theme-color" content="#5e17eb">

    <meta property="og:title" content="shoop" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://efynm1.github.io/shoop/" />
    <meta property="og:image" content="https://github.com/efynm1/shoop/blob/main/app/assets/images/icons/favicon.png" />
    <meta property="og:description" content="QR Code Scanner for online and offline shopping" />

    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>

    <link rel="stylesheet" type="text/css" href="assets/lib/dialog-polyfill/dialog-polyfill.css" />
    <link rel="stylesheet" href="assets/lib/material-design-lite/material.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <script src="assets/lib/dialog-polyfill/dialog-polyfill.js"></script>
    <script src="assets/lib/material-design-lite/material.min.js"></script>
    <script src="assets/lib/clipboard/dist/clipboard.min.js"></script>
    <script src="assets/app.js"></script>
</head>
<body>
    <h1>shoop</h1>
    <div id="loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

    <video id="camera" autoplay>You need a camera in order to use this app.</video>
    <div id="snapshotLimitOverlay">
        <div id="about">
            
            <p>
                Place the QR code within the boundary to scan
            </p>
        </div>
    </div>
    <canvas id="snapshot"></canvas>
    <button id="flipCamera" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Flip Camera</button>
    <a id="aboutButton" type="button" href="https://efynm1.github.io/shoop/" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">home</a>

    <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">Product name</h4>
        <div class="mdl-dialog__content">
            <p id="resultsContainer"><span id="result"></span></p>
            <p>
                <button type="button" class="copy mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised" data-clipboard-target="#result">Copy</button>
                <a class="search mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">Purchase</a>
            </p>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="continue mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">Continue</button>
        </div>
    </dialog>
</body>
</html>

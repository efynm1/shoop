<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="QR code scanner for online and offline shopping">
    <meta name="keywords" content="qrcode, scanner, scan, offline, shopping, free, lightweight, light">
    <meta name="author" content="efynm1">
    <title>shoop</title>

    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons/favicon400x400.png">
    <link rel="icon" type="image/png" href="assets/images/icons/favicon.png" sizes="32x32">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="shoop">
    <meta name="application-name" content="shoop">
    <meta name="msapplication-config" content="assets/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#5e17eb">

    <meta property="og:title" content="shoop" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://efynm1.github.io/shoop" />
    <meta property="og:image" content="assets/images/icons/favicon.png" />
    <meta property="og:description" content="QR code scanner for online and offline shopping" />

    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>

    <link rel="stylesheet" type="text/css" href="assets/lib/dialog-polyfill/dialog-polyfill.css" />
    <link rel="stylesheet" href="assets/lib/mdl/material.min.css" />
    <link rel="stylesheet" href="assets/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.4/dialog-polyfill.js"></script>
    <script src="assets/lib/mdl/material.js"></script>
    <script src="assets/lib/clipboard/dist/clipboard.min.js"></script>
    <script src="assets/app.js"></script>
</head>
<body>
    <div id="loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    <div id="about"><h1>shoop</h1></div>
    <video id="camera" autoplay>You need a camera in order to use this app.</video>
    <div id="snapshotLimitOverlay"></div>
    <canvas id="snapshot"></canvas>
    <button id="flipCamera" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Flip Camera</button>
    <a id="aboutButton" type="button" href="index.html" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">home</a>

    <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">Product name</h4>
        <div class="mdl-dialog__content">
            <p id="resultsContainer"><span id="result"></span></p>
            <p>
                <button type="button" class="copy mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised" data-clipboard-target="#result">Copy</button>
                <a class="search mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">Buy</a>
            </p>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="continue mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">Continue</button>
        </div>
    </dialog>
</body>
</html>
